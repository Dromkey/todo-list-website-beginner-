<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách công việc cần làm</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="công việc mới">
            <button id="add-btn">Add</button>
        </div>
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="completed">Hoàn thành</button>
            <button class="filter-btn" data-filter="incomplete">Chưa hoàn thành</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
